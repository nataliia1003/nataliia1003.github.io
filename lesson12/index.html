<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовак -->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>
				<!-- Второй row (строка) под заголовак -->
				<div class="row">
					<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
						<div class="video">
							<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
						<div class="form">
							<p class="form-header text-center">Введите свой email</p>
							<form action="#">
							<input type="text" class="form-control input-lg form-input" placeholder="Ваше имя">
						 <input type="text" class="form-control input-lg form-input" placeholder="Ваш email">
						 <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>

		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/1.png" alt="Первое преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/2.png" alt="Второе преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/3.png" alt="Третье преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/4.png" alt="Четвертое преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
				
		</div>


		</div>

		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
	</div>
	

	<div class="section">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
			</div>
		</div>

		<div class="foto text-center">
			<div class="container">
				<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/1.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/2.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/3.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/4.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/5.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/6.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/7.jpg" alt="Фото">
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="foto-box">
						<img src="img/8.jpg" alt="Фото">
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
