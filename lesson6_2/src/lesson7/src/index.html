<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Заголовок нашей страницы</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	<div class="main">
		<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>


<div class="section-feature">
	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/1.png" alt="Первое преимущество">
			<p>Первое преимущество</p>
		</div>
		<div class="col">
			<img src="img/2.png" alt="Второе преимущество">
			<p>Второе преимущество</p>
		</div>
		<div class="col">
			<img src="img/3.png" alt="Третье преимущество">
			<p>Третье преимущество</p>
		</div>
		<div class="col">
			<img src="img/4.png" alt="Четвертое преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>
</div>


<div class="section">
	<h2 class="customers-header">Наши клиенты</h2>
	<div class="customers">
		<div class="col-1"><img src="img/1.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/2.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/3.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/4.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/5.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/6.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/7.jpg" alt="Фото"></div>
		<div class="col-1"><img src="img/8.jpg" alt="Фото"></div>
	</div>

</div>


</body>
</html>
